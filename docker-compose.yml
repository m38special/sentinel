version: '3.8'

services:
  sentinel-mvp:
    build:
      context: .
      dockerfile: Dockerfile.mvp
    container_name: sentinel-mvp
    env_file:
      - .env
    environment:
      - DB_PATH=/app/data/sentinel.db
      - POLL_INTERVAL=300
    volumes:
      - sentinel_data:/app/data
    restart: unless-stopped

volumes:
  sentinel_data:
